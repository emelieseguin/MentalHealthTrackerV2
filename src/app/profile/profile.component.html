<StackLayout class="profile-panel appBackgroundColor">
    <CardView class="cardStyleProfile" margin="15" elevation="40" radius="30" >
        <!-- TODO: Make card fill entire height of screen -->
        <!-- TODO: Round corners -->
                <StackLayout>
                <Label class="user-name" verticalAlignment="top" text="{{currentUser.firstName}} {{currentUser.lastName}}"> </Label>
                    <FlexboxLayout flexDirection="row">        
                        <Label class="user-info-heading"  text="     Age:" ></Label>
                        <Label class="user-info" text=" {{currentUser.age}}"></Label>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="row">        
                            <Label class="user-info-heading"  text="     Sex:" ></Label>
                            <Label class="user-info" text=" {{currentUser.sex}}"></Label>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="row">        
                            <Label class="user-info-heading"  text="     Email:" ></Label>
                            <Label class="user-info" text=" {{currentUser.email}}"></Label>
                    </FlexboxLayout>

                <Label class="space" text="" ></Label>
                <!-- Diagnoses List -->
                <Label class="diagnoses-treatments" verticalAlignment="top" text="Diagnoses:" ></Label>
                <ScrollView id="scroll" orientation="horizontal" >
                    <StackLayout>
                        <ListView height="90" [items]="currentUser.diagnoses" [itemTemplateSelector]="diagnosisSelector">
                            <ng-template nsTemplateKey='true' let-diag="item">
                                <Label class="user-info2" text="   - {{diag.name}}"></Label>
                            </ng-template>
                        </ListView>
                    </StackLayout>
                </ScrollView>
                <!-- <Label class="user-info2" *ngFor="let diag of currentUser.diagnoses" text="   - {{diag}}"></Label> -->
                <!-- Treatments List -->
                <Label class="space" text="" ></Label>
                <Label class="diagnoses-treatments" verticalAlignment="top" text="Treatments:" ></Label> 
                <ScrollView id="scroll" orientation="horizontal">
                    <StackLayout>
                        <ListView height="90" seperatorColor="transparent" [items]="currentUser.treatments" [itemTemplateSelector]="treatmentSelector">
                                <ng-template nsTemplateKey='true' let-treatment="item">
                                    <StackLayout>
                                            <Label  class="user-info2" text="   - {{treatment.name}}"></Label>
                                    </StackLayout>
                                </ng-template> 
                                <ng-template nsTemplateKey='false' let-treatment="item">
                                    <StackLayout>
                                            <Label  class="invisible" text=""></Label>
                                    </StackLayout> 
                                </ng-template> 
                        </ListView>
                    </StackLayout>
                </ScrollView>
                <Label class="space" text="" ></Label>
            </StackLayout> 
      </CardView>
      <Label class="space2" text="" ></Label>
      <Button class="btn edit-button" text="Edit Profile" [nsRouterLink]="['./edit']"></Button>
</StackLayout>

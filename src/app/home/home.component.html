                <Label class="user-info-heading h2" text="Graph Title"></Label>
            </StackLayout>
        </CardView>

        <CardView class="cardStyleProfile" margin="15" elevation="40" radius="30">
            <StackLayout class="home-panel">

                <LineSeries tkCartesianSeries [items]="categoricalSource" categoryProperty="Country" valueProperty="Amount"></LineSeries>
            </RadCartesianChart> -->
                <RadCartesianChart tkExampleTitle tkToggleNavButton>
                    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
                    <LinearAxis tkCartesianVerticalAxis></LinearAxis>
                    <LineSeries tkCartesianSeries [items]="data" categoryProperty="day" valueProperty="num">
